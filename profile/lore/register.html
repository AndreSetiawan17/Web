<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>

    <form>
        <label for="username">Username:</label>
        <input type="text" required>

        <br>

        <label for="password">Password:</label>
        <input type="password" required>
        <br>
        <textarea name="description" id="description" cols="50" rows="5">Description</textarea>

        <br><br>

        <input type="checkbox" id="c++"> <label for="c++">C++</label> <br>
        <input type="checkbox" id="java"> <label for="java">Java</label> <br>
        <input type="checkbox" id="ruby"> <label for="ruby">Ruby</label> <br>
        <input type="checkbox" id="python"> <label for="python">Python</label> <br>

        <br>

        <label>Gender</label> <br>
        <input type="radio" id="man" name="gender"> <label for="man">Pria</label>
        <br>
        <input type="radio" id="woman" name="gender"> <label for="woman">Wanita</label>

        <br><br>

        <select name="jurusan" id="jurusan">
            <option value="rpl">RPL</option>
            <option value="tkj">TKJ</option>
            <option value="tata-boga">Tata Boga</option>
            <option value="perkantoran">Perkantoran</option>
        </select>



    </form>

    <hr>
    <h6><a href="index.html">Login</a></h6>
    <h6><a href="../index.html">Kembali ke halaman utama</a></h6>
</body>
</html>
